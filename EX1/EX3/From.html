<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>แบบฟอร์มลงทะเบียนศิษย์เก่า IT+IS</title>
</head>
<body>
    <h1>แบบฟอร์มลงทะเบียนศิษย์เก่า IT+IS</h1>
    <h2> EX.3 นายจิรวัฒน์ สงศรีจันทร์ 6440011012</h2>
    <form action="http://www.example.com" method="post">
        <p>
          <label for="Firstname-lastname">ชื่อ-นามสกุล: </label>
          <input type="text" name="fullname" size="30" maxlength="50" />
        </p>
        <p>
            <label for="studentcode">รหัสนักศึกษา:</label>
            <input
              type="studentcode"
              name="studentcode"
           <p>
                <p>
                <label for="Gender">เพศ</label>
                <input type="radio" name="gender" value="female"/>Female
                <input type="radio" name="gender" value="male" />Male
                <input type="radio" name="gender" value="other" />Other
              </p>

              <p>
                <label for="year">ปีการศึกษาที่เข้ามา:</label>
                <input
                  type="year"
                  name="year"
               <p>
              <p>
                <label for="address">ที่อยู่: </label>
                <textarea name="address" cols="30" rows="5"></textarea>
              </p>
              <p>
                <label for="email">Email: </label>
                <input type="email" name="email" />
                <!--กำหนดรูปแบบให้เป็น email format-->
              </p>
            
              <p>
                <label for="tel">Tel: </label>
                <input
                  type="tel"
                  name="tel"
                /><!--กำหนดรูปแบบให้โทรศัพท์ เป็นตัวเลขเท่านั้น-->
              </p>
              
  <p>
    <label for="Corse">หลักสูตร</label>
    <input type="radio" name="Corse" value="IT"/>IT
    <input type="radio" name="Corse" value="IS"/>IS
    <p>
        <p>
            <label for="current career">อาชีพในปัจจุบัน: </label>
            <input type="text" name="fullname" size="40" maxlength="50" />
          </p>
          <p>
            <label for="workplace">สถานที่ทำงาน: </label>
            <textarea name="workplace" cols="30" rows="5"></textarea>
          </p>
          <p>
            <label for="type of work">ประเภทงานที่ทำ: </label>
            <select name="type of work">
              <option value="Web Developer">Web Developer</option>
              <option value="Grapic Design">Grapic Design</option>
              <option value="Digital Marketing">Digital Marketing</option>
            </select>
          </p>

          <p>
            <label for="photo">Upload your photo: </label>
            <input type="file" name="photo" />
          </p>

          <p>
            <input type="submit" value="Subscribe" />
            <input type="reset" value="Cancel" />
          </p>
        

    <a href="../portfolio.html">portfolio</a>
</body>
</html>
